<ion-view view-title="Dettaglio video">
    <ion-content class="news-detail-content" afkl-image-container>
				
	    <div class="list card">
	
	        <div class="item item-icon-left">
	        	<i class="icon fa fa-youtube-play calm"></i>
	            <h2>{{list.snippet.title}}</h2>
	            <p>Pubblicata il {{list.snippet.publishedAt  | date:"dd/MM/yyyy 'alle' HH:mm"}}</p>
	        </div>
	        
	        <div class="item item-body">
                <!-- <div afkl-lazy-image="{{list.snippet.thumbnails.default.url}}" class="afkl-lazy-wrapper"></div> -->
                <iframe id="existing-iframe-example" src="{{list.id.videoId| youtubeTrusted}}" frameborder="0"  allowfullscreen style="width:100%"></iframe>
	            <p class="angular-with-newlines" ng-bind-html="list.snippet.description"></p>
	        </div>
	    
	    	<div class="item tabs tabs-secondary tabs-icon-top">
	    		<p class="tab-item positive" ><i class="icon fa fa-youtube-play"></i>Pubblicato</p>
	    		<!-- <p class="tab-item" ng-class="{'positive': news.facebook == 1}" ng-click="openInBrowser(news, 'news', 'facebook')"><i class="icon ion-social-facebook"></i>{{news.facebook == 1 ? 'Pubblicato' : 'Non pubblicato'}}</p>
	    		<p class="tab-item" ng-class="{'positive': news.twitter == 1}" ng-click="openInBrowser(news, 'news', 'twitter')"><i class="icon ion-social-twitter"></i>{{news.twitter == 1 ? 'Pubblicato' : 'Non pubblicato'}}</p> -->
			</div>
		
		</div>
	
		<div class="row">
			<div class="col col-50" ng-class="{'col-offset-25': news.notifiche.pendenti.sms || news.notifiche.pendenti.email}">
				<a class="button button-block button-energized icon-left ion-edit" href="#/app/youtube/edit/{{list.id.videoId}}">Modifica</a>
     		</div>
     		<div class="col col-50" >
     			<button class="button button-block button-assertive icon-left ion-trash-a" ng-click="delVideo(list.id.videoId)">Elimina</button>
     		</div>
 		</div>
 				
	</ion-content>
</ion-view>
