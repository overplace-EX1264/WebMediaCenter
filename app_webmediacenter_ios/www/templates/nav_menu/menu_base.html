<ion-list>
    <ion-item nav-clear menu-close class="item item-icon-left item-icon-right" ng-repeat="menu in menu_base | filter: {visible: true} | orderBy:['section','-active','order']" href="{{menu.link}}" ng-if="menu.active || showModuliInattivi">
        <i class="icon fa fa-fw" ng-class="[menu.icon, menu.active ? 'energized' : 'dark']"></i>{{menu.name}}<span ng-if="menu.type == 'badge'" ng-show="badges[menu.id] > 0" class="badge badge-energized">{{badges[menu.id]}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
</ion-list>
